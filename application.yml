cf:
  butlers:
    aws-sandbox: gwx-aws-sandbox-balanced-genet.cfapps.io
    azure-sandbox: gwx-azure-sandbox-proud-ardvark.cfapps.io
  sslValidationSkipped: true

management:
  endpoints:
    web:
      exposure:
        include: info,health,metrics,scheduledtasks,loggers,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true

spring:
  cloud:
    config:
      enabled: false

---
spring:
  profiles: cloud

  cloud:
    config:
      enabled: true
